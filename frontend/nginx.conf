server {
    listen 80;
    server_name localhost; # Adjust if needed for specific domain

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: You can add more specific configurations here, like:
    # - Caching policies for static assets (js, css, images)
    # - Gzip compression
